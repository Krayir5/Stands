name: stands
main: com.krayir5.stands.Plugin
version: 1.2
api-version: 1.16
description: Adds Stand powers form JoJo's Bizarre Adventure
permission: standp.admin
prefix: Stands
authors: [ Krayir5 ]
website: https://github.com/Krayir5/Stands
permissions:
  standp.admin:
    description: A permisson to use all stand commands
    default: op
commands:
  sphelp:
    description: Oyunculara yardım mesajı gösterir.
    usage: /sphelp
  stands:
    description: Stand komutları.
    usage: /stands <stand adı>
  standp:
    description: Admin commands.
    usage: /standp
  standpick:
    description: A.
    usage: /standpick
  standuse:
    description: B.
    usage: /standuse